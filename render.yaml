services:
  - type: web
    name: gmb-scraper-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: GOOGLE_PLACES_API_KEY
        sync: false  # Bu deÄŸeri Render dashboard'dan gireceksin
